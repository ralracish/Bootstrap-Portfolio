<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!--Set header-->
<div class="header" style="margin-bottom:0px", padding="20px">
    <!--Set Name-->
        <h1 class="text-white">Carlar Blackman</h1>
        <!--Set navigation-->
        <nav>
            <ul class="nav justify-content-right">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
            </ul>
        </nav>
</div>

<!--Set up form-->
<div class="container">
    <div class="row">
        <div class=col-md-12>
            <h2>Contact</h2>
        </div>
    </div>
    <form>
    <div class="row">
        <div class=col-md-12>
        <div class="form-group">
        <label for="name-input">Name</label>
            <input type="name" class="form-control" id="name-input" placeholder="John Smith">
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">    
        <div class="form-group">
            <label for="comment">Message:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        </div>
    </div>
    </form>
</div>
<footer>Copyright 2018</footer>
</body>
</html>
